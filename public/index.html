<title>Cookie Share : app2</title>
<script>
$(function(){

});

function getMyCookie() {
  var s = ""; 
  var t = "";
  cookies = document.cookie.split( "; " );  // app1 でセットしたクッキーを app2 で取り出している
  for( var i = 0; i < cookies.length; i ++ ){
    str = cookies[i].split( "=" );
    if( unescape( str[0] ) == "username" ){ 
      s = "user = " + unescape( str[1] ); 
    }else if( unescape( str[0] ) == "password" ){
      t = "pass= " + unescape( str[1] );
    }
  }
  return ( s + "\n" + t );
}
</script>
